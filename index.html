<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algoritma 3 gelas</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        height: 100vh;
        width: 100vw;
        background-color: tomato;
      }
      .container #satu {
        width: 100px;
        height: 200px;
        border: 3px solid;
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
      }
      .container #dua {
        width: 100px;
        height: 200px;
        border: 3px solid;
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
      }
      .container #tiga {
        width: 100px;
        height: 200px;
        border: 3px solid;
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
      }

      .aqua {
        background-color: aqua;
      }
      .blue {
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="satu" class="aqua"></div>
      <div id="dua" class="blue"></div>
      <div id="tiga" class=""></div>
    </div>

    <script>
      const satu = document.getElementById("satu");
      const dua = document.getElementById("dua");
      const tiga = document.getElementById("tiga");

      const gelas = [satu, dua, tiga];

      let selectedColor = null;

      //     } else if (glass.classList.contains("blue")) {

      //     }

      //     } else if (glass.classList.contains("aqua")) {
      //       alert("Gelasku berisi air biru, tidak bisa diisi air aqua!");
      //     }
      //   });
      // });

      gelas.forEach((glass) => {
        glass.addEventListener("click", () => {
          if ( !selectedColor && (glass.classList.contains("aqua") || glass.classList.contains("blue")) ) {
            selectedColor = glass.className;
            glass.className = "";
            return;
          }

          if (selectedColor && glass.className === "") {
            glass.className = selectedColor;
            selectedColor = null;
            return;
          }
        });
      });
    </script>
  </body>
